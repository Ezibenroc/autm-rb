baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "ezibenroc.github.io" # the base hostname & protocol for your site.
title: "Tom Cornebize"


paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/Ezibenroc"  #Add your github url here.
stackoverflow: "http://stackoverflow.com/users/4110059/tom-cornebize" #Add your stackoverflow url here.
twitter: "https://twitter.com/TomCornebize"  #Add your twitter url here.
linkedin: "https://fr.linkedin.com/in/tomcornebize"

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
